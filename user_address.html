<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Address</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: white;
      font-weight: bold;
      font-size: 18px;
    }

    header svg {
      margin-right: 12px;
      cursor: pointer;
    }

    .address-container {
      padding: 16px;
      padding-bottom: 100px;
    }

    .address-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .address-card input[type="radio"] {
      margin-top: 6px;
      accent-color: orange;
      transform: scale(1.3);
    }

    .address-details {
      flex: 1;
    }

    .address-main {
      font-size: 16px;
      font-weight: 600;
    }

    .address-sub {
      font-size: 14px;
      color: gray;
    }

    .address-phone {
      font-size: 16px;
      font-weight: 500;
      margin-top: 4px;
    }

    .add-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background-color: #ff4d00;
      color: white;
      font-size: 32px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: orange;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .address-main {
        font-size: 15px;
      }
      .address-phone {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="profile.html">
        <svg width="24" height="24" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
    </a>
    Delivery Address
  </header>

  <div class="address-container" id="addressContainer">
    <div class="address-card">
      <input type="radio" name="selectedAddress" checked />
      <div class="address-details">
        <div class="address-main">Mafoni Ward Maiduguri, Borno State</div>
        <div class="address-sub">216/c East Road</div>
        <div class="address-phone">+234 8148604462</div>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="add-button" onclick="openModal()">+</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Add New Address</h3>
      <input type="text" id="locationInput" placeholder="Location (e.g., Mafoni Ward)" />
      <input type="text" id="streetInput" placeholder="Street (e.g., 216/c East Road)" />
      <input type="text" id="phoneInput" placeholder="Phone (e.g., +234 8148604462)" />
      <button onclick="addAddress()">Add</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function addAddress() {
      const location = document.getElementById("locationInput").value.trim();
      const street = document.getElementById("streetInput").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();

      if (!location || !street || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      const container = document.getElementById("addressContainer");

      const card = document.createElement("div");
      card.className = "address-card";

      card.innerHTML = `
        <input type="radio" name="selectedAddress" />
        <div class="address-details">
          <div class="address-main">${location}</div>
          <div class="address-sub">${street}</div>
          <div class="address-phone">${phone}</div>
        </div>
      `;

      container.appendChild(card);
      closeModal();

      // Clear fields
      document.getElementById("locationInput").value = '';
      document.getElementById("streetInput").value = '';
      document.getElementById("phoneInput").value = '';
    }
  </script>

</body>
</html>
