<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg-light: #fdfcfc;
      --bg-dark: #111;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }

    .header i {
      margin-right: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .toggle-dark {
      margin-left: auto;
      cursor: pointer;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 16px;
      border-bottom: 1px solid #eee;
      background-color: var(--card-light);
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background-color: #f1f1f1;
    }

    body.dark .menu-item {
      background-color: var(--card-dark);
    }

    body.dark .menu-item:hover {
      background-color: #2a2a2a;
    }

    .menu-item span {
      font-size: 16px;
    }

    .menu-item i {
      font-size: 16px;
      color: inherit;
    }

    @media (max-width: 600px) {
      .menu-item {
        padding: 16px 12px;
      }

      .menu-item span {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <i class="fas fa-arrow-left" onclick="alert('Back pressed')"></i>
    Menu
    <i class="fas fa-moon toggle-dark" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
  </div>

  <div class="menu-list">
    <div class="menu-item" onclick="handleClick('Invite Friend')"><span>Invite Friend</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('About Us')"><span>About Us</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('FAQs')"><span>FAQs</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Terms & Conditions')"><span>Terms & Conditions</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Help Center')"><span>Help Center</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Rate This App')"><span>Rate This App</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Privacy Policy')"><span>Privacy Policy</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Contact Us')"><span>Contact Us</span><i class="fas fa-chevron-right"></i></div>
    <div class="menu-item" onclick="handleClick('Logout')"><span>Logout</span><i class="fas fa-chevron-right"></i></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function handleClick(label) {
      alert(`Clicked: ${label}`);
    }
  </script>

</body>
</html>
